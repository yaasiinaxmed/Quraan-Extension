<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <link rel="shortcut icon" href="./img/icon_128.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="player">
            <div class="ayah">﻿بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
            <audio src="" class="quranPlayer" controls ></audio>
            <div class="buttons">
                <div class="icon next"><i class="fa fa-forward"></i></div>
                <div class="icon play"><i class="fa fa-play"></i></div>
                <div class="icon prev"><i class="fa fa-backward"></i></div>
            </div>
        </div>
        <div class="surahs">
        
        </div>
    </div>    
    <div class="scrollTop">
        <i class="fa fa-angle-up"></i>
    </div>

    <script src="./js/myscript2.js"></script>

</body>
</html>
